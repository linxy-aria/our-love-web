
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>if线合集册</title>
 <style>
  body {
    font-family: "Smiley Sans", sans-serif;
    background-color: #fff0f5;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 0;
  }

  h1 {
    text-align: center;
    font-size: 26px;
    color: #c36;
    margin-top: 40px;
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 16px;
    margin: 30px auto;
    width: 100%;
    max-width: 1200px;
    padding: 0 20px;
  }

  .photo-card {
    width: 180px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    background: #fff;
    overflow: hidden;
    transition: transform 0.3s;
    cursor: pointer;
  }

  .photo-card:hover {
    transform: scale(1.03);
  }

  .photo-img {
    width: 100%;
    aspect-ratio: 2 / 3;
    object-fit: cover;
    display: block;
  }

  .caption {
    text-align: center;
    font-weight: bold;
    padding: 8px;
    font-size: 15px;
    color: #333;
  }

  .back-button {
    display: block;
    margin: 30px auto;
    text-align: center;
    color: #f36;
    font-weight: bold;
    text-decoration: none;
  }
</style>
</head>
<body>
  <h2 class="album-title">我们的 IF 图集册</h2>

  <div id="gallery" class="gallery"></div>

  <a href="../../gallery.html" class="back-button">返回图集首页</a>

  <script>
    const folders = [
      { folder: "mafia-heiress", title: "危险温柔" },
      { folder: "mercenary-girl", title: "星际缄爱" },
      { folder: "slytherin-prefect", title: "契约之吻" },
      { folder: "vampire-consort", title: "血夜独宠" },
      { folder: "vampire-wolfbond", title: "血誓边境" },
      { folder: "wolfbond-oath", title: "灵誓山林" },
      { folder: "whitewolf-bloodpet", title: "雪噬誓痕" },
      { folder: "noble-assassin", title: "刃下之誓" },
      { folder: "demon-husband", title: "魅魔老公" },
      { folder: "mini-wife", title: "迷你太太" },
      { folder: "ladybutler-childhood", title: "执事日记-晨光里的守护" },
      { folder: "ladybutler-youth", title: "执事日记-藏在茶会里的心事" },
      { folder: "ladybutler-oath", title: "执事日记-成年日誓言" },
      { folder: "school-romance", title: "校园悸动" },
      { folder: "fox-and-dragon", title: "职场温控术" },
      { folder: "pharaoh-consort", title: "神殿誓宠" },
      { folder: "sultan-consort", title: "王帐之夜" },
      { folder: "foxcop-fantasy", title: "危险恋人" },
      { folder: "genesis-fable", title: "创世纪童话" },
      { folder: "fox-wolf-journey", title: "旅途日和" },
      { folder: "if-collection", title: "平行宇宙碎片集" }
    ];

    const container = document.getElementById("gallery");

folders.forEach(({ folder, title }) => {
  const div = document.createElement("div");
  div.className = "photo-card";

  // 读取设为封面记录
  const coverKey = "cover_" + folder;
  const savedCover = localStorage.getItem(coverKey);
  const coverPath = savedCover ? `${folder}/${savedCover}` : `${folder}/cover.jpg`;

  const img = document.createElement("img");
  img.className = "photo-img";
  img.src = coverPath;
  img.alt = title;

  const caption = document.createElement("div");
  caption.className = "caption";
  caption.textContent = title;

  div.appendChild(img);
  div.appendChild(caption);

  div.onclick = () => {
    window.location.href = `${folder}/index.html`;
  };

  container.appendChild(div);
});
  </script>
</body>
</html>
