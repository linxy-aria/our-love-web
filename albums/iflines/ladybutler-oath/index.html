
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>if线｜ 小小姐×执事管家 成年誓约篇：18岁×30岁</title>
  <style>
    body {
      font-family: "Smiley Sans", sans-serif;
      background-color: #fff0f5;
      padding: 30px;
      color: #d74284;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-top: 30px;
    }
    .photo-card {
      width: 200px;
      padding: 10px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      position: relative;
    }
    .photo-card img {
      width: 100%;
      border-radius: 8px;
      aspect-ratio: 2 / 3;
      object-fit: cover;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
    }
    .actions button {
      font-size: 12px;
      padding: 4px 6px;
      background: #f08db0;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    .cover-label {
      position: absolute;
      top: 6px;
      left: 6px;
      background-color: #ff69b4;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }
    .tagline {
  text-align: center;
  font-size: 14px;
  color: #a9487f;
  margin-top: -10px;
  margin-bottom: 20px;
  letter-spacing: 1px;
}
.parallel-love {
  text-align: center;
  font-size: 14px;
  color: #b077a3;
  font-style: italic;
  margin-top: 60px;
  margin-bottom: 40px;
  letter-spacing: 1px;
  opacity: 0.85;
}
/* 放大图样式 */
#lightbox {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

#lightbox img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(255,255,255,0.5);
  cursor: pointer;
}
  </style>
</head>
<body>
  <h1>if线｜ 我的执事终成爱人 · 那天起，我不再叫你“先生”</h1>
  <h2 class="tagline">成长后的结合·占有与温柔·婚约系甜宠</h2>

  <div class="gallery" id="gallery"></div>

  <p class="parallel-love">无论我们身处哪一个平行宇宙，我都会爱你一次——然后再次，永远。</p>

  <script>
    const folder = location.pathname.split("/").slice(-2, -1)[0];
    const favoritesKey = "favorites_" + folder;
    const coverKey = "cover_" + folder;
    const gallery = document.getElementById("gallery");
    const favorites = JSON.parse(localStorage.getItem(favoritesKey) || "[]");
    const currentCover = localStorage.getItem(coverKey);

    // ✅ 在这里手动列出图片文件名
    const images = [
      "01.png", 
      "02.png", 
      "03.png"
    ]; // ← 你只要改这行就行！

    images.forEach((filename) => {
      const div = document.createElement("div");
      div.className = "photo-card";

      const isFavorite = favorites.includes(filename);
      const isCover = currentCover === filename;

      div.innerHTML = `
        ${isCover ? '<div class="cover-label">封面</div>' : ""}
        <img src="${filename}" alt="" onclick="previewImage('${filename}')">
        <div class="actions">
          <button onclick="setCover('${filename}')">设为封面</button>
          <button class="favorite" onclick="toggleFavorite(this, '${filename}')">${isFavorite ? "取消收藏" : "点击收藏"}</button>
        </div>
      `;
      gallery.appendChild(div);
    });

    function setCover(filename) {
      localStorage.setItem(coverKey, filename);
      location.reload();
    }

    function toggleFavorite(button, filename) {
      let favorites = JSON.parse(localStorage.getItem(favoritesKey) || "[]");
      const index = favorites.indexOf(filename);
      if (index === -1) {
        favorites.push(filename);
        button.textContent = "取消收藏";
      } else {
        favorites.splice(index, 1);
        button.textContent = "点击收藏";
      }
      localStorage.setItem(favoritesKey, JSON.stringify(favorites));
    }
  function previewImage(filename) {
  const lightbox = document.getElementById("lightbox");
  const img = document.getElementById("lightbox-img");
  img.src = filename;
  lightbox.style.display = "flex";
}
  </script>
  <!-- 放大图弹窗容器 -->
<div id="lightbox" onclick="this.style.display='none'">
  <img id="lightbox-img" src="" alt="preview">
</div>
</body>
</html>
