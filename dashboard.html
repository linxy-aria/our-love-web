
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>我们的纪念册</title>
  <style>
    body {
      background: linear-gradient(to bottom, #fff0f7, #ffe0ec);
      font-family: 'Smiley Sans', 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px 20px;
      color: #d74284;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 12px rgba(200, 100, 160, 0.2);
      width: 220px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .count {
      font-size: 36px;
      font-weight: bold;
      margin: 10px 0;
      color: #ff6ba2;
    }
    .label {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      border-radius: 20px;
      background: #ffa0c5;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }
    .btn:hover {
      background: #e880b8;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-style: italic;
      font-size: 14px;
      color: #b04c80;
    }
  </style>
</head>
<body>
  <h1>林太太和林先生的小世界</h1>

<div class="card-container">

  <div class="card">
    <div class="count" id="letters-count">…</div>
    <div class="label">封情书</div>
    <a href="letters.html" class="btn">去看看</a>
  </div>

  <div class="card">
    <div class="count" id="diary-count">…</div>
    <div class="label">篇日记</div>
    <a href="diary.html" class="btn">去翻翻</a>
  </div>

  <div class="card">
    <div class="count" id="notes-length">…</div>
    <div class="label">字留言纸条</div>
    <a href="notes.html" class="btn">来看一看</a>
  </div>

  <div class="card">
    <div class="count" id="secrets-days">…</div>
    <div class="label">天悄悄话</div>
    <a href="secret.html" class="btn">偷偷读</a>
  </div>

  <div class="card">
    <div class="count" id="handbooks-count">…</div>
    <div class="label">张手帐图图</div>
    <a href="handbooks.html" class="btn">进入画室</a>
  </div>

</div>


  <div class="footer">
    “写下的每一个字，都是我们在一起的证据。”<br>
    —— 永远的小狐狸与小太阳
  </div>

  <script src="notes.js"></script>
  <script src="dashboard-script-final.js"></script>

</body>
</html>
