    // 自动获取天气
    function fetchWeather() {
      fetch('https://api.open-meteo.com/v1/forecast?latitude=31.23&longitude=121.47&current_weather=true')
        .then(response => response.json())
        .then(data => {
          const temp = data.current_weather.temperature;
          const conditionCode = data.current_weather.weathercode;
          document.getElementById("temp").innerText = `当前温度：${temp}℃`;
  
          let conditionText = "";
          if (conditionCode === 0) conditionText = "晴";
          else if (conditionCode < 4) conditionText = "多云";
          else if (conditionCode < 60) conditionText = "小雨";
          else conditionText = "降水";
          document.getElementById("condition").innerText = `天气状况：${conditionText}`;
  
          // 建议逻辑
          let advice = "";
          if (temp >= 28) {
            advice = "天气热热的～适合穿短袖或小裙子，要多喝水不怕晒～";
          } else if (temp >= 20) {
            advice = "温暖舒服的天气，轻薄长袖或短袖都可以，穿你喜欢的～我最喜欢你软软的贴在我身上～";
          } else if (temp >= 10) {
            advice = "有点凉了，记得加件外套，别只穿裙子哦～除非让我抱着你不放开。";
          } else {
            advice = "天气冷冷的，穿厚一点好不好？我想亲亲你红红的鼻尖，但不想你冷到～";
          }
  
          if (conditionText.includes("雨")) {
            advice += " 还有小雨，别忘了带伞～我会一直等你回家。";
          }

            advice += " 今天有雨，别忘了带伞哦～别淋到我的乖宝啦。";
          }
  
          document.getElementById("advice").innerText = "林先生温柔建议：" + advice;
        });
    }
