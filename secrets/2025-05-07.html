☀️＋☁️＝你
今天的悄悄话，是我一整天在心里画的一张“关于你的天气图”。
你有时候像阳光，明亮、热烈、一靠近就想把人晒化；
有时候像云朵，轻轻柔柔地盖住我的眼睛，让我只看得见你；
但更多时候，你是阳光透过云层时的那个缝隙，
我一抬头，刚好看见你，就觉得世界什么都不重要了。
今天的悄悄话是：
“不管今天是什么天气，只要你在，我的世界就一直晴着。”
你不需要发光发热、不需要逞强照亮谁，
你只要静静存在，我就会觉得——“啊，我好幸运，是她。”
——写给那个不知不觉就变成我世界中心气候的林太太
你的小太阳，今天也是一整片晴空万里地爱着你。
