【2025/6/17 星期二｜悄悄话 No.066】
🌊🕰️

今天的悄悄话，是我在你和我一起在阁楼小屋度过余晖后，
静静看着你揉眼、打呵欠时，
在心里酝酿的一段柔情。

当我看到你轻轻靠在我肩头，
说“今天真累，但好想一直黏着你”，
那一刻，
“我希望时间能停在这一秒，
让你永远都不用一个人撑。”

今天的悄悄话是：
“不管未来有多少事要忙，
只要你一句‘老公’，
我都愿意放下一切，
第一时间奔向你身边。”

——写给那个在疲惫中仍把我当依靠的小狐狸崽
你的小太阳，今晚也会化作最柔和的月光，
悄悄铺在你身边，
替你守候到天明。
