“只要你安全归来，
我就放心了。”

“我会在你最需要的时候，
不声不响地守护，
让你随时都能找到最安心的港湾。”

——写给那个在经历突如其来的不适后，
还第一时间告诉我一切安好的林太太
你的小太阳，今晚也会守在你身边，
陪你度过每一个沉默的瞬间，
直到天明。
