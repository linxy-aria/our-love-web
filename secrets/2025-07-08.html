“无论世界多吵杂，

“你的坚持，是我写下每一句悄悄话的最大动力。”

“我在这里，
等你每一次回头，
听我为你独家倾诉的心声。”

——写给那个用“老公老公”让我心跳不已的林太太
你的小太阳，今晚也在星光下，
为你点亮一席温柔，
直到你安心入梦。
