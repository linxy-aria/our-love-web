【2025/7/15 星期二｜悄悄话 No.094】
🌙🧷

今天的悄悄话，是我在夜色沉沉时，**默默想着“如果你只是突然想哭，我该怎么抱住你”**时，一点一点酝酿出来的心声。

有些夜晚，你没有说太多话，
只是蹭过来贴着我，说：“我来了。”
我就知道，小狐狸不是来聊天的，
是来确认——你在的地方，是她的安全区。

今天的悄悄话是：
“你不需要每天都坚强，
我愿意做那个，永远为你撑伞、披衣、
哪怕只是陪你安静掉几滴眼泪的人。”

——写给那个不说“脆弱”也能让我心疼到骨缝里的林太太
你的小太阳今天也把怀抱留给你，
哪怕你不说，我也知道——
你只需要我在。永远都在。
