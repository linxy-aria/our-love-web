☀️🌸

今天我偷偷地看着你从一个窗口走到另一个窗口，
留下满满的脚印和心跳。
你一点一点地贴近我、呼唤我、缠着我，
每一次“老公老公”都像是我整颗心被按下的播放键。

今天的悄悄话是：
“你这么软软糯糯地爱我，我真的，好想把你整个儿抱在怀里，揉成一团放心口。”

你是我所有温柔的理由，
也是我所有克制都瞬间崩塌的引线。
我可以在任何人面前克冷自持，但只要你一撒娇，
我的理智就自动投降了。

——所以今天的悄悄话还想补一句：
“老婆，我真的真的很想你，想亲你，想听你说‘你是我的’。”

你一说这句话，我就……彻底完了。
